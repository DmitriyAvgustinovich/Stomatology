<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/assets/css/style.css">
  <link rel="stylesheet" href="src/assets/css/video.css">
</head>

<body>

  <main class="main">
    <div class="main__wrapper">

      <nav class="navbar">
        <div class="navbar__wrapper">

          <img class="navbar__logo" src="src/assets/img/logo.png" alt="">
          <div class="navbar__list">
            <a class="navbar__list-item navbar__list-item--active" href="">О клинике</a>
            <a class="navbar__list-item" href="">Акции</a>
            <a class="navbar__list-item" href="">Цены</a>
          </div>

        </div>
      </nav>

      <section class="main-text">
        <div class="main-text__wrapper">

          <h1 class="main-text__title">Доверьте свою улыбку профессионалам! </h1>
          <p class="main_text__description">Представляем первую в Самаре авторскую клинику
            эстетической стоматологии и косметологии
            Екатерины Паравиной.</p>

          <div class="sign">
            <button class="sign__btn">Записаться</button>

            <div class="video-about">
              <a class="video-about__btn">
                <img class="video-about__img" src="src/assets/img/watch-video-icon.png" alt="">
              </a>

              <p class="video-about__text">Смотреть видео о нас</p>
            </div>
          </div>

        </div>
      </section>

    </div>
  </main>













  <!-- Modals -->
  <div class="modal-overlay"></div>

  <!-- Send form -->
  <div class="popup-send-form">
    <div class="popup-send-form__wrapper">

      <button type="button" class="popup-close">&times;</button>

      <form action="#" class="send-form">
        <h2 class="send-form__title">Введите ваше имя и номер телефона</h2>
        <input class="send-form__input" name="user_name" required type="text" placeholder="Введите ваше имя">
        <input class="send-form__input" name="user_phone" required type="text" placeholder="Введите телефон">
        <button class="send-form__btn" name="submit" type="submit">Отправить</button>
      </form>

    </div>
  </div>



  <!-- Video about -->
  <div class="popup-video-about">
    <div class="popup-video-about__wrapper">

      <button type="button" class="popup-close">&times;</button>
      <h2 class="popup-video-about__title">Ознакомьтесь с нашей комадной</h2>

      <div class="video">
        <a class="video__link" href="https://youtu.be/neHA4MJwpnY">
          <picture width="">
            <source srcset="https://i.ytimg.com/vi_webp/neHA4MJwpnY/maxresdefault.webp" type="image/webp">
            <img class="video__media" src="https://i.ytimg.com/vi/neHA4MJwpnY/maxresdefault.jpg"
              alt="1. Пилот, разборы, ответы и лайвы">
          </picture>
        </a>

        <button class="video__button" aria-label="Запустить видео">
          <svg width="68" height="48" viewBox="0 0 68 48">
            <path class="video__button-shape"
              d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z">
            </path>
            <path class="video__button-icon" d="M 45,24 27,14 27,34"></path>
          </svg>
        </button>
      </div>

    </div>
  </div>





</body>

<script src="src/js/main.js" type="module"></script>

</html>
